<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/build/bundle.js"></script>
		<title>Convert SVG</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				margin: 0;
				height: 100vh;
			}
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.svgIO {
				border: 2px solid black;
				padding: 1rem;
				border-radius: 1rem;
				margin-bottom: 1rem;
			}
			textarea{
				width: 40vw;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>SVG Niceifier</h1>
			<div class="svgIO">
				<textarea placeholder="Original SVG" id="input" rows='25'></textarea>
				<textarea placeholder="Processed SVG" id="output" rows='25'></textarea>
			</div>
			<button onclick="niceify()">Niceify SVG</button>
		</div>
		<script>
			function niceify() {
				var ogsvg = document.getElementById('input').value;
				if (ogsvg == undefined || ogsvg == '') {
					return;
				}

				var opsvg = svgProcessor(ogsvg);
				console.log(opsvg);
				document.getElementById('output').value = opsvg;
			}
		</script>
	</body>
</html>
